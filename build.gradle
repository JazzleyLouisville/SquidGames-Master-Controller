plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
//    // https://mvnrepository.com/artifact/io.netty/netty-all
//    implementation group: 'io.netty', name: 'netty-all', version: '4.1.71.Final'
//    // https://mvnrepository.com/artifact/io.socket/socket.io-client
//    implementation group: 'io.socket', name: 'socket.io-client', version: '2.0.1'
    // https://mvnrepository.com/artifact/org.openjfx/javafx
    implementation group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'
//    implementation group: 'Commentsorg.openjfx', name: 'javafx-controls', version: '19-ea+2'
    implementation 'org.openjfx:javafx-fxml:19-ea+2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.71.Final'
    // https://mvnrepository.com/artifact/io.socket/socket.io-client
    implementation group: 'io.socket', name: 'socket.io-client', version: '2.0.1'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.2'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.web', 'javafx.controls', 'javafx.fxml']
}

mainClassName = "softwaredesign.Main"